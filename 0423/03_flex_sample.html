<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:flexによる横並び</title>
    <style>
        .box1 {
            background-color: green;
            width: 300px;
            height: 200px;

        }

        .box2 {
            background-color: red;
            width: 250px;
            height: 150px;

        }

        .all {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="all">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
